<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="JS/JS.js"></script>
</head>
<body>
    <h1>WEB DE TAREAS</h1>
    <form action="/" method="post" id="formulario">
        <input type="hidden" name="id" value="[id_editar]">
        <input type="text" required name="nombre" id="nombre" placeholder="Nombre de usuario">
        <input type="text" required name="tarea" id="tarea" placeholder="Nombre de la tarea">
        <input type="text" name= "hora" id="hora" placeholder="Hora de preferencia">
        <!-- name resulta importante para poder identificar la informaciÃ³n que ha enviado el usuario -->
        <button type="submit" id="enviar"> Enviar </button>
        <button type="reset" id="borrar"> Borrar</button>
    </form>
    <hr>
    <table>
        <thead>
            <th>ID</th>
            <th>Usuario</th>
            <th>Tarea</th>
            <th>Operaciones</th>

        </thead>

        <tbody id="tabla">
            <!-- tr= filas; td= columnas -->
            [sustituir]
           

        </tbody>

    </table>

</body>
</html>
